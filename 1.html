<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/animate.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, sans-serif;
        }
        #div1{
            height: 300px;
            width: 300px;
            margin: 50px auto;
            border: 1px solid green;
        }
        #div1:hover{
            box-shadow: 3px 3px 5px 5px #ccc;
            animation: swing 1s ;
            -webkit-animation:wobble  1s;
        }
    </style>
</head>
<body>
<div id="div1">
    你好啊
</div>
</body>
</html>
